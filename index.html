<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar Mensaje por Correo Electrónico</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="scorreo.php" method="post">
    <div class="container">
    <label for="email">Dirección de correo electrónico:</label>
    <input type="email" id="email" class="message-box" name="email" required>
    <label for="message">Mensaje:</label>
    <textarea id="message" class="message-box" name="message" required></textarea>
    <button class="button" type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
